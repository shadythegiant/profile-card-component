<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="back-top">
      <img src="./images/bg-pattern-top.svg" alt="bg-pattern">
    </div>

    <div class="container">
      <article class="img-sec">
        <img src="/images/bg-pattern-card.svg" alt="card" />
        <div class="profile-pic">
          <img src="./images/image-victor.jpg" alt="victor-img" />
        </div>
      </article>

      <article class="personal-info">
        <h3>Victor Crest <span>26</span></h3>
        <p>London</p>
      </article>

      <article class="stats">
        <ul>
          <li>80K <span> Followers</span></li>
          <li>803K <span> likes</span></li>
          <li>1.4K <span> Photos</span></li>
        </ul>
      </article>
    </div>
    <div class="back-bottom">
      <img src="./images/bg-pattern-bottom.svg" alt="bg-pattern">
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Abdessamad</a>.
    </div>
  </body>
</html>
